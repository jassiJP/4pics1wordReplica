<div class="row">
  <div class="col-md-12">
    <button 
      (click)="onRevealAll()" 
      class="btn btn-warning" 
      tooltip="show word"
      placement="left">
      <i class="fas fa-eye"></i>
    </button>
  </div>
  <div class="col-md-12">
    <button 
      (click)="onHint()" 
      class="btn btn-primary" 
      tooltip="1st click to get first letter second 2nd click to remove few options"
      placement="left">
      <i class="fas fa-exchange-alt"></i>
    </button>
  </div>
</div>
